        padding-bottom: 16px;

      }
      .eboxA2 {
        writing-mode: vertical-rl;
        text-orientation: mixed;

        font-size: 11px;
        font-weight: 700;
        text-align: center;
        padding: 40px;
        animation: animatetext2 1.5s infinite;
      }
      @keyframes animatetext2 {
        0% {
          opacity: 1;
        }
        45% {
          opacity: 0.25;
        }
        65% {
          opacity: 0.25;
        }
        100% {
          opacity: 1;
        }
      }
      .enterbtnA {
        padding: 14px;
        margin-bottom: 24px;
        background-color: #bfc500;
        color: #000;
        border-radius: 8px;
        font-weight: 700;
        font-size: 16px;
        text-align: center;
      }
      @media only screen and (max-width: 450px) {
        .enterbtnboxA{
          display:none;
        }
      }
