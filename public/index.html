    <style>
      .mainbody {
        height: 5000px;
        background-color: #000;
        color: #fff;
        padding-top: 25px;
      }
    
      .room1 {
        padding: 0 100px;
        width: 100%;
        z-index: 1;
      }
    
      .landing_logo {
        height: 78px;
      }
    
      .link0 {
        margin: 0 10px;
        padding-top: 16px;
      }
    
      .linkicon {
        font-size: 15px;
      }
    
      .room2 {
        padding: 0 105px;
        margin-top: -43px;
        width: 100%;
      }
    
      .enterbtnboxA {
        bottom: 0;
        background-color: #000;
        padding-top: 24px;
      }
    
      .eboxA1txt1 {
        font-family: var(--ffamily1);
        font-style: italic;
        font-weight: 800;
        font-size: 27px;
        padding-bottom: 16px;
        padding-right: 50px;
      }
    
      .eboxA2 {
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotateZ(180deg);
        font-size: 11px;
        font-weight: 700;
        text-align: center;
        padding: 40px;
        animation: animatetext2 1.5s infinite;
      }
    
      @keyframes animatetext2 {
        0% {
          opacity: 1;
        }
    
        45% {
          opacity: 0.25;
        }
    
        65% {
          opacity: 0.25;
        }
    
        100% {
          opacity: 1;
        }
      }
    
      .enterbtnA {
        padding: 14px;
        margin-bottom: 24px;
        background-color: #bfc500;
        color: #000;
        border-radius: 8px;
        font-weight: 700;
        font-size: 16px;
        text-align: center;
      }
    
      @media only screen and (max-width: 450px) {
        .enterbtnboxA {
          display: none;
        }
      }
    </style>
